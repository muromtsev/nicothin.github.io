---
layout: default
---
<article class="post">

  <header class="post__header">
    <h1 class="post__title">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
      <p class="post__subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <div class="post__content">
    {{ content }}
  </div>

</article>
