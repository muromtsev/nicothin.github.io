---
layout: home
permalink: category/photo
catName: photo
---
<ul>
  {% for post in site.categories.photo %}
    <li>
      {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
      <span class="post-meta">{{ post.date | date: date_format }}</span>
      <a href="{{ post.url }}">{{ post.title | escape }}</a>
    </li>
  {% endfor %}
</ul>
