---
layout: default
---
<article class="post">

  <header class="header"{% if page.pict %} style="background-image: url({{site.url}}/img/{{page.pict}})"{% endif %}>
    <div class="header__inner">
      <h1 class="header__title">{{ page.title | escape }}</h1>
      {% if page.subtitle %}
        <p class="header__subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </header>

  <div class="post__content">
    {{ content }}
  </div>

</article>
